<div class="card card-info">
   
    <div class="card-header">
        <div class="row">
            <div class="col">
                <span><strong>#{{ah.id}}</strong></span>
            </div>
            <div class="col text-end">
                <a class="btn btn-sm text-secondary mr-4" [routerLink]="['/txns',ah.id]">TXNS</a>
                <button class="btn btn-sm text-danger" (click)="del()">DELETE</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <h6> {{ah.fullName}}</h6>
        <p>{{ah.mobile}} <br/> {{ah.mailId}} <br/> <strong>{{ah.currentBalance|currency:'INR'}}</strong></p>
    </div>
</div>
